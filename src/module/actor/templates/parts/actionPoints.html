<h2 class="text-lg">Action Points</h2>
<label class="w-16 flex flex-col items-center">
	<input
		type="number"
		name="data.actionPoints.value"
		value="{{actorData.actionPoints.value}}"
		data-dtype="Number"
		class="w-full input-text text-lg text-center" />
	<span>Current</span>
</label>
<label class="mt-2">
	<input
		type="checkbox"
		name="data.actionPoints.usedThisEncounter"
		{{checked
		actorData.actionPoints.usedThisEncounter}} />
	Used
</label>
